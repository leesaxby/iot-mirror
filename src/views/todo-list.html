<form name="todoForm" ng-submit="todoForm.$valid && todo.addItem()" novalidate>
  <div class="container-fluid add-item-container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <input id="add-item-input" type="text" ng-model="todo.newItem" placeholder="Add Item" required>
      </div>
    </div>
  </div>
</form>

<div class="container-fluid todo-list-container">
  <ul>
    <li ng-repeat="item in todo.items | limitTo : 20" ng-hide="item.done">
      <div class="todo-item-container col-xs-12 col-md-6 col-md-offset-3">
        <span class="item"> {{ item.text }} </span>
        <span class="remove-item hidden-xs" ng-click="todo.toggleDone( item )">X</span>
      </div>
    </li>
  </ul>
</div>
